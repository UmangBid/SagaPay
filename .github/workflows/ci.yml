name: ci

on:
  push:
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install . ruff pytest
      - name: Lint
        run: ruff check finpay scripts tests
      - name: Test
        run: pytest -q
      - name: Build Docker image
        run: docker build -t finpay:ci .
